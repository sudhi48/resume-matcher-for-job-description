<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f8f9fa;
    }
    .container{
        margin-top: 50px;
    }
    .card{
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
    }
    .card-header{
        background-color: #007bff;
        color: white;
        border-radius: 10px 10px 0 0;
        padding: 10px 20px;
    }
    .card-body{
        padding: 20px;
    }
    .form-group{
        margin-bottom: 1.5rem;
    }
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Resume Matcher for Job Description</h2>
            </div>
            <div class="card-body">
                <form action="/matcher" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="jobDescription">Job Description</label>
                        <textarea name="jobDescription" id="jobDescription" class="form-control" rows="5" required></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="resumes" class="text-muted">Uplaod Resumes (PDF or DOCX or TXT)</label>
                        <p class="text-muted">Please Upload Resumes More Than 5..........................</p>
                        <input type="file" class="form-control" id="resumes" name="resumes" multiple required accept=".pdf, .docx, .txt">
                    </div>                    
                    <button type="submit" class="btn btn-primary">analyze</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
